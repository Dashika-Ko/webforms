<!DOCTYPE html>
<html lang="uk">
<head>
		<title>forms</title>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="forms_1">
		<div class="name_1">
			<p>Form 1. Placeholders.</p>
		</div>
		<div class="form_1">
			<form>
				<p>
					<label><input type="text" placeholder="Input your Name"></label>
				</p>
				<p>
					<label><input type="E-mail" placeholder="Input your E-mail"></label>
				</p>
				<p>
					<label><input type="password" placeholder="Input Password"></label>
				</p>
				<p>
					<textarea rows="5" cols="30" name="message" placeholder="Input Message"></textarea>
				</p>
				<p>
					<input type="button" value="Submit">
				</p>
			</form>
		</div>
	</div>
	<div class="forms_2">
		<div class="name_2">
			<p>Form 2. In Table.</p>
		</div>
		<div class="form_2">
			<table>
				<tr>
					<td>Input your Name</td>
					<td>
						<label><input type="text" name="name"></label>
					</td>
				</tr>
				<tr>
					<td>Input your E-mail</td>
					<td>
						<label><input type="E-mail" name="E-mail"></label>
					</td>
				</tr>
				<tr>
					<td>Input Password</td>
					<td>
						<label><input type="password" name="Password"></label>
					</td>
				</tr>
				<tr>
					<td>Input Message</td>
					<td>
						<textarea rows="5" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" value="Submit">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="forms_3">
		<div class="name_3">
			<p>Form 3. Without table.</p>
		</div>
		<div class="form_3">
			<form>
				<p>
					<label>
						<span>Input your Name</span>
						<input type="text" name="name">
					</label>
				</p>
				<p>
					<label>
						<span>Input your E-mail</span>
						<input type="E-mail" name="E-mail">
					</label>
				</p>
				<p>
					<label>
						<span>Input Password</span>
						<input type="password" name="password">
					</label>
				</p>
				<p>
					<label>
						<span>Input Message</span>
						<input type="text" name="message">
					</label>
				</p>
				<p>
					<input type="button" value="Submit" name="Submit">
				</p>
			</form>
		</div>
	</div>



</body>
</html>
